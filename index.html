<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section id="main-card">
    <div class="row">
      <div class="col-lg-12">
        <div class="card bigger-card">
          <img class="card-img-top rounded-top" src="images/illustration-hero.svg" alt="Card image cap">
          <div class="card-body main-card">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            <div class="card inner-card">
              <div class="card-body inner-card-body">
                <img class="music-image" src="images/icon-music.svg" alt="music icon">
                <div class="inner-card-content">
                  Annual Plan
                  <br>
                  <span>$59.99/year</span>
                </div>
                <a href="#" class="card-link">Change</a>
              </div>
            </div>
            <a href="#" class="btn btn-lg btn-primary payment-button">Proceed to Payment</a>
            <a href="#" class="cancel-link">Cancel Order</a>
          </div>
        </div>
        </div>
      </div>


  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://maliksulemanaslam.github.io/cv/">Suleman Aslam</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
